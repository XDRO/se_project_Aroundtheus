<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The US</title>
    <meta name="author" content="Joshua James" />
    <meta name="description" content="Around the U.S logo" />
    <meta name="keywords" content="HTML,CSS" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          id="Logo"
          src="<%=require('./images/aroundtheus.svg')%>"
          alt="Around The US text image"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__pic" src="" alt="Avatar" />
          <button class="profile__avatar-button" type="button"></button>
          <div class="profile__info">
            <h1 class="profile__title" id="current-input"></h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <h2 class="profile__description"></h2>
          </div>
          <button
            class="profile__add-button"
            id="profile-add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
        <footer class="footer page__section">
          <p class="footer__text">&copy; 2023 Around The U.S.</p>
        </footer>
      </main>
    </div>
    <!-- Edit Profile Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit profile</p>
        <form
          action="#"
          class="modal__form js-modal-form"
          id="edit-card-form"
          name="edit-profile-form"
        >
          <input
            class="modal__input"
            type="text"
            name="name"
            id="profile-title-input"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span
            class="modal__error modal__error_title"
            id="profile-title-input-error"
          ></span>
          <input
            class="modal__input"
            type="text"
            name="about"
            id="profile-description-input"
            placeholder="Profile Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error modal__error_description"
            id="profile-description-input-error"
          ></span>
          <button class="modal__button" type="submit">
            <span class="modal__button-text">Save</span>
          </button>
        </form>
      </div>
    </div>
    <!-- Add Card Modal -->
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">New Place</p>
        <form action="#" class="modal__form js-modal-form" name="add-card-form">
          <input
            class="modal__input modal__input_type_title"
            type="text"
            name="name"
            id="add-card-modal-title-input"
            placeholder="Title"
            maxlength="30"
            minlength="1"
            required
          />
          <span
            class="modal__error modal__error_title"
            id="add-card-modal-title-input-error"
          ></span>
          <input
            class="modal__input modal__input_type_url"
            type="url"
            name="link"
            id="add-card-modal-link-input"
            placeholder="Image URL"
            required
          />
          <span
            class="modal__error modal__error_description"
            id="add-card-modal-link-input-error"
          ></span>
          <button
            class="modal__button modal__button_disabled"
            disabled
            type="submit"
            id="modal-submit-button"
          >
            <span class="modal__button-text" id="default-addCard-button-text"
              >Save</span
            >
          </button>
        </form>
      </div>
    </div>
    <!-- preview Image Modal -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__preview-container">
        <img class="modal__preview-image" src="#" alt="" />
        <h2 class="modal__preview-description"></h2>
        <button
          class="modal__close modal__preview-close"
          id="preview-image-close-modal"
        ></button>
      </div>
    </div>

    <!-- EDIT PROFILE AVATAR MODAL-->
    <div class="modal" id="update-avatar-modal">
      <div class="modal__container" id="modal__avatar-container">
        <img class="modal__avatar-image" src="#" alt="" />
        <button
          class="modal__close modal__avatar-close"
          id="avatar-image-close-modal"
          type="button"
        ></button>
        <h3 class="modal__heading">Change profile Picture</h3>
        <form
          name="modal-avatar-form"
          class="modal__form"
          id="avatar-modal-form"
          name="edit-profile-avatar-form"
        >
          <label for="avatar-imageURL" class="modal__form-label"></label>
          <input
            type="URL"
            name="avatar"
            class="modal__input modal__input-avatar_URL"
            id="avatar-imageURL"
            placeholder="Image URL"
            autocomplete="off"
            required
          />
          <span class="modal__error" id="avatar-imageURL-error"></span>
          <button
            class="modal__button modal__button-submit modal__button_disabled"
            id="modal-button-avatar"
            type="submit"
            disabled
          >
            <span class="modal__button-text" id="default-avatar-button-text"
              >Save</span
            >
          </button>
        </form>
      </div>
    </div>

    <!-- CONFIRMATION MODAL-->
    <div class="modal" id="modal-delete-confirmation">
      <div class="modal__container modal__delete-container">
        <button class="modal__close modal__close-button_delete-form"></button>
        <p class="modal__heading modal__heading-confirmation">Are you sure?</p>
        <form class="modal__form js-modal-form" name="confirmation-form">
          <button
            class="modal__button modal__button-delete_save"
            type="submit"
            id="default-confirmation-button-text"
          >
            Yes
          </button>
        </form>
      </div>
    </div>

    <!-- Card Template -->
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__description-text"></h2>
          <button class="card__delete-button" type="button"></button>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
