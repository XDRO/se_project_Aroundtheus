ave</span></button></form></div></div><div class="modal" id="profile-add-modal"><div class="modal__container"><button class="modal__close"></button><p class="modal__heading">New Place</p><form action="#" class="modal__form js-modal-form"><input class="modal__input modal__input_type_title" name="title" id="add-card-modal-title-input" placeholder="Title" maxlength="30" minlength="1" required/> <span class="modal__error modal__error_title" id="add-card-modal-title-input-error"></span> <input class="modal__input modal__input_type_url" type="url" name="url" id="add-card-modal-link-input" placeholder="Image URL" required/> <span class="modal__error modal__error_description" id="add-card-modal-link-input-error"></span> <button class="modal__button modal__button_disabled" disabled="disabled" type="submit" id="modal-submit-button"><span class="modal__button-text">Save</span></button></form></div></div><div class="modal" id="preview-image-modal"><div class="modal__container modal__preview-container"><img class="modal__preview-image" src="#" alt=""/><h2 class="modal__preview-description"></h2><button class="modal__close modal__preview-close" id="preview-image-close-modal"></button><form action="#" class="modal__form js-modal-form"></form></div></div><template id="card-template"><li class="card"><img class="card__image" src="" alt=""/><div class="card__description"><h2 class="card__description-text"></h2><button class="card__delete-button" type="button"></button> <button class="card__like-button" type="button"></button></div></li></template></body></html>
